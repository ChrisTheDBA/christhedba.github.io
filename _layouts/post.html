<html>

{% include head.html %}

<body>

    {% include header.html %} 
    
    
<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
		<header class="major">
			<h1>{{ page.title }}</h1>
		</header>
		<figure class="change-ratio">
			{% if page.banner %}<span class="image post"><img width:100%; height:500px; src="{{ site.baseurl }}/{{ page.banner }}" alt="" /></span>{% endif %}
		</figure>
		<p>{{ content }}</p>
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
